<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAYMENT RECEIPT</title>
    <link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>
</head>
<body>

        <div id="page-wrap">
    
            <textarea id="header">DIGITAL PAYMENT RECEIPT</textarea>
            
            <div id="identity">
            
                <textarea id="address"></textarea>
    
                <div id="logo">
                    
                    <img id="image" src="images/LOGO.png" alt="logo"/>
                    
                    <!-- <textarea id="logo-title"></textarea> -->
                  <div id="logoctr">
                    <a href="javascript:;" id="change-logo" title="Change logo">Change Logo</a>
                    <a href="javascript:;" id="save-logo" title="Save changes">Save</a>
                    |
                    <a href="javascript:;" id="delete-logo" title="Delete logo">Delete Logo</a>
                    <a href="javascript:;" id="cancel-logo" title="Cancel changes">Cancel</a>
                  </div>
    
                  <div id="logohelp">
                    <input id="imageloc" type="text" size="50" value="" /><br />
                    (max width: 540px, max height: 300px)
                  </div>
                  
                </div> 
            
            </div>
            
            <div style="clear:both"></div>
            
            <div id="customer">
    
                <textarea id="customer-title">Daily Summary</textarea>
    
                <table id="meta">
                
                    <tr>
    
                        <td class="meta-head">Date</td>
                        <td><textarea id="date">December 15, 2009</textarea></td>
                    </tr>
    
                </table>
            
            </div>
            
            <table id="items">
            
              <tr>
                  <th>Item</th>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Value Per Item</th>
                  <th>Total</th>
              </tr>
              
              <tr class="item-row">
                  <td class="item-name"><div class="delete-wpr"><textarea>Income</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
                  <td class="description"><textarea>(List all the income items)</textarea></td>
                  <td><textarea class="cost"></textarea></td>
                  <td><textarea class="qty">1</textarea></td>
                  <td><span class="price"></span></td>
              </tr>
              
              <tr class="item-row">
                  <td class="item-name"><div class="delete-wpr"><textarea>Expenses</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
    
                  <td class="description"><textarea>(Ensure the "-" comes before the number on the amount column)</textarea></td>
                  <td><textarea class="cost">-</textarea></td>
                  <td><textarea class="qty">1</textarea></td>
                  <td><span class="price"></span></td>
              </tr>
              
              <tr id="hiderow">
                <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
              </tr>
              
              <tr>
                  <td colspan="2" class="blank"> </td>
                  <td colspan="2" class="total-line">Subtotal Ksh.</td>
                  <td class="total-value"><div id="subtotal"></div></td>
              </tr>
              <tr>
    
                  <td colspan="2" class="blank"> </td>
                  <td colspan="2" class="total-line">Total Ksh.</td>
                  <td class="total-value"><div id="total"></div></td>
              </tr>
              <tr>
                  <td colspan="2" class="blank"> </td>
                  <td colspan="2" class="total-line">Amount Paid Ksh.</td>
    
                  <td class="total-value"><textarea id="paid"></textarea></td>
              </tr>
              <tr>
                  <td colspan="2" class="blank"> </td>
                  <td colspan="2" class="total-line balance">Balance Due Ksh.</td>
                  <td class="total-value balance"><div class="due"></div></td>
              </tr>
    
            </table>
        
            <table id="landlord">
                    <tr>
                    <td class="landlord-title">Prepared by:</td>
                    <td class="Kate">Nicholas</td>
                    </tr>
             </table>
        
         <div id="terms">
              <h5>Terms</h5>
              <textarea>If the client doesn’t make the payment immediately — whether by credit card, e-check, wire transfer, or online service payment — the seller has the right to repossess the goods of intellectual property.</textarea>
        </div>
        <div id="scriptya">
            <h5>Design by : Scriptya</h5>
      </div>
            
    </div>
    </body>
    
    </html>
